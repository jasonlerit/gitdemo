<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Facebook Clone
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div id="header-left">
            <div id="logo">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>
        <!-- Buttons -->
        <div id="header-middle">
            <button class="header-button header-button-active">
                <i class="fa-solid fa-house"></i>
            </button>
            <button class="header-button">
                <i class="fa-solid fa-play"></i>
            </button>
            <button class="header-button">
                <i class="fa-solid fa-shop"></i>
            </button>
            <button class="header-button">
                <i class="fa-solid fa-user-group"></i>
            </button>
        </div>
        <!-- Buttons -->
        <div id="header-right">
            <button class="header-right-button">
                <i class="fa-brands fa-facebook-messenger"></i>
            </button>
            <button class="header-right-button">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
    </header>

    <!-- Content -->
    <section>
        <!-- Left menu -->
        <div id="content-left">
            <button>Events</button><br>
            <button>Saved</button><br>
            <button>Pages</button><br>
            <button>Friends</button><br>
        </div>
        <!-- Middle -->
        <div id="content-middle">
            <!-- Status -->
            <div>
                <div id="status-image">Image</div>
                <div id="status-input">
                    <input type="text">
                </div>
            </div>
            <!-- Post list -->
            <div>
                <!-- Post 1 -->
                <div>
                    <!-- Post Avatar, Name, Options -->
                    <div>
                        <div class="post-image">Image</div>
                        <div class="post-name">Name</div>
                        <div class="post-options">Options</div>
                    </div>
                    <!-- Post status -->
                    <div>
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque, atque!</p>
                    </div>
                    <!-- Post image -->
                    <div>
                        Picture
                    </div>
                </div>
                <!-- Post 2 -->
            </div>
        </div>
        <!-- Right Menu -->
        <div id="content-right">
            <button>Events</button><br>
            <button>Saved</button><br>
            <button>Pages</button><br>
            <button>Friends</button><br>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Footer
    </footer>
</body>
</html>
