<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Holy Grail
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        Header
    </header>

    <section id="container">
        <!-- Form -->
        <form action="#">
            <!-- Left side -->
            <div id="left-side">
                <!-- Name -->
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text">
                </div>
                <!-- Phone -->
                <div class="form-input">
                    <label for="name">Phone</label>
                    <input type="text">
                </div>
                <!-- Email -->
                <div class="form-input">
                    <label for="name">Email</label>
                    <input type="text">
                </div>
                <!-- Pickup Date/Time -->
                <div class="form-input">
                    <label for="name">Pickup Date/Time</label>
                    <input type="datetime-local">
                </div>
                <!-- Pickup Place -->
                <div class="form-input">
                    <label for="name">Pickup Place</label>
                    <select>
                        <option>Select One</option>
                    </select>
                </div>
                <!-- Dropoff Place -->
                <div class="form-input">
                    <label for="name">Dropoff Place</label>
                    <input type="text">
                </div>
                <!-- Button -->
                <div id="booking-container">
                    <button id="booking-btn">
                        Submit Booking
                    </button>
                </div>
            </div>
            <!-- Right side -->
            <div id="right-side">
                <!-- Vehicle -->
                <div>
                    <label for="">Which vehicle do you require?</label>
                    <div>
                        <input type="radio">
                        <label for="">Van</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">Jeepney</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">Tricycle</label>
                    </div>
                </div>
                <!-- Extras -->
                <div>
                    <label for="">Extras</label>
                    <div>
                        <input type="checkbox">
                        <label for="">Baby Seat</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Wheelchair Access</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="">Stock Tip</label>
                    </div>
                </div>
            </div>
        </form>
        <!-- Aside -->
        <aside>
            Aside
        </aside>
        <!-- Nav -->
        <nav>
            Nav
        </nav>
    </section>

    <footer>
        Footer
    </footer>

</body>
</html>
